<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
    <title>Date Difference</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Date Difference</h1>
      <form id="dateForm">
        <div class="form-group">
          <label for="date1">Начальная:</label>
          <input type="date" id="date1" class="form-control">
        </div>
        <div class="form-group">
          <label for="date2">Конечная:</label>
          <input type="date" id="date2" class="form-control">
        </div>
        <button id="calculate" class="btn">Разница</button>
      </form>
      <div id="result"></div>
    </div>
  </body>
</html>
